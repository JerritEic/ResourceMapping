[DEFAULT]
verbose = yes
log_to_file = no
logfile = output.log
port = 25555

[ResourceServer]
sampling_frequency = 1
persist_db = yes
use_cached_uuid = yes
uuid_cache = ./server_cached_uuid.txt

[ResourceClient]
server_ip = 127.0.0.1
sampling_frequency = 2
persist_db = yes
use_cached_uuid = yes
uuid_cache = ./cached_uuid.txt
